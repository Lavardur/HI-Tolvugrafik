<!DOCTYPE html>
<html lang="en">
<head>
    <title>Skotveiði</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <header class="container py-5 text-center">
        <h1>Skotveiði</h1>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <canvas class="d-block mx-auto bg-dark" id="gl-canvas" width="800" height="600"></canvas>
            </div>
        </div>
    </div>

    <footer class="container py-5 text-center">
        <p>&copy; 2021 Skotveiði, Inc.</p>
    </footer>

    <script id="vertex-shader" type="x-shader/x-vertex">
        uniform vec2 boxPos;
        attribute vec4 vPosition;
        attribute vec4 vColor;
        varying vec4 fColor;
        void main() {
            vec4 t = vPosition;
            t.xy += boxPos;
            
            gl_Position = t*vPosition;

            fColor = vColor;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;
        void main() {
            gl_FragColor = fColor;
        }
    </script>

    <script type="text/javascript" src="/Common/webgl-utils.js"></script>
    <script type="text/javascript" src="/Common/initShaders.js"></script>
    <script type="text/javascript" src="/Common/MV.js"></script>
    <script type="text/javascript" src="skotveidi.js"></script>
</body>
</html>
