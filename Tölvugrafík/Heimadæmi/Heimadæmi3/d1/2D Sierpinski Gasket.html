<title>2D Sierpinski Gasket</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

uniform float scale;
uniform vec2 offset;

void
main()
{
    vec4 offsetPosition = vPosition + vec4(offset.x / scale, offset.y/ scale, 0.0, 0.0); 
    gl_PointSize = scale / 10.0;
    gl_Position = vec4(offsetPosition.x * scale, offsetPosition.y * scale, offsetPosition.zw);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>
